name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./qoomy
        run: flutter pub get

      - name: Create env file for dart-define
        working-directory: ./qoomy
        run: |
          echo "FIREBASE_WEB_API_KEY=${{ secrets.FIREBASE_WEB_API_KEY }}" > .env
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env
          echo "ENV file created. Line count:"
          wc -l .env

      - name: Build web with dart-define-from-file
        working-directory: ./qoomy
        run: |
          echo "Building web with env file..."
          flutter build web --release --dart-define-from-file=.env
          echo "Build completed."

      - name: Check if API key is in build
        working-directory: ./qoomy
        run: |
          echo "Searching for API key pattern in build..."
          grep -c "AIzaSy" build/web/main.dart.js || echo "Pattern count: 0"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: qoomy-quiz-game
          entryPoint: ./qoomy
