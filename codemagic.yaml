workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: qoomy
    integrations:
      app_store_connect: Codemagic
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.qoomy.qoomy
      vars:
        FIREBASE_IOS_API_KEY: AIzaSyCJ85LStHr8xaRjoByYc_0a1FjbFL0hdig
    scripts:
      - name: Show codemagic.yaml being used
        script: |
          echo "=== CODEMAGIC.YAML CONTENT ==="
          cat ../codemagic.yaml
          echo "=== END OF CODEMAGIC.YAML ==="
      - name: Get Flutter packages
        script: flutter pub get
      - name: Set up code signing
        script: xcode-project use-profiles
      - name: Build iOS
        script: |
          flutter build ios --release --dart-define=FIREBASE_IOS_API_KEY=$FIREBASE_IOS_API_KEY
      - name: Build IPA
        script: |
          cd ios
          xcode-project build-ipa --workspace Runner.xcworkspace --scheme Runner
    artifacts:
      - build/ios/ipa/*.ipa
      - $CM_BUILD_DIR/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: qoomy
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
