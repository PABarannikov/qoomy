name: qoomy
description: "Qoomy - Real-time multiplayer quiz game"
publish_to: 'none'
version: 1.0.0+39

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  cloud_functions: ^5.1.6
  firebase_messaging: ^15.1.6
  firebase_crashlytics: ^4.3.3

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10

  # Image picker
  image_picker: ^1.0.7

  # Firebase Storage
  firebase_storage: ^12.3.7

  # Web plugins
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/qoomy_icon.png"
  web:
    generate: true
    image_path: "assets/qoomy_icon.png"
    background_color: "#ffffff"
    theme_color: "#7C4DFF"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/qoomy_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/qoomylogo.svg
