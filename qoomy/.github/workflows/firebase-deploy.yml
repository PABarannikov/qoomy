name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./qoomy
        run: flutter pub get

      - name: Debug - Check if secrets are set
        run: |
          if [ -n "${{ secrets.FIREBASE_WEB_API_KEY }}" ]; then
            echo "FIREBASE_WEB_API_KEY is set (length: ${#FIREBASE_WEB_API_KEY})"
          else
            echo "FIREBASE_WEB_API_KEY is NOT set"
          fi
        env:
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}

      - name: Build web
        working-directory: ./qoomy
        run: |
          echo "Building with dart-define..."
          flutter build web --release \
            --dart-define=FIREBASE_WEB_API_KEY="${{ secrets.FIREBASE_WEB_API_KEY }}" \
            --dart-define=FIREBASE_ANDROID_API_KEY="${{ secrets.FIREBASE_ANDROID_API_KEY }}" \
            --dart-define=FIREBASE_IOS_API_KEY="${{ secrets.FIREBASE_IOS_API_KEY }}"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: qoomy-quiz-game
          entryPoint: ./qoomy
