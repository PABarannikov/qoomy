name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./qoomy
        run: flutter pub get

      - name: Create env file
        working-directory: ./qoomy
        run: |
          echo "FIREBASE_WEB_API_KEY=${{ secrets.FIREBASE_WEB_API_KEY }}" > .env
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env
          echo "Created .env file with $(wc -l < .env) lines"

      - name: Build web
        working-directory: ./qoomy
        run: flutter build web --release --dart-define-from-file=.env

      - name: Verify build
        working-directory: ./qoomy
        run: |
          echo "Checking for API key in build..."
          if grep -q "AIzaSy" build/web/main.dart.js; then
            echo "API key found in build!"
          else
            echo "WARNING: API key NOT found in build!"
          fi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: qoomy-quiz-game
          entryPoint: ./qoomy
